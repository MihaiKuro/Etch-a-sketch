<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Etch a sketch</h1>
    </header>
    <div class="controls">
        <input id="colorPicker" type="color" value="#000000">
        <button id="colorPicker" class="active">Color</button>
        <button id="rainbow">Rainbow</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <div id="sizeValue" class="sizeValue" type="textbox">16</div>
        <input id="sizeSlider" type="range" min="1" max="300" value="16">
    </div>

    <div class="gridContainer" id="gridContainer"></div>
        
    <script src="script.js"></script>

</body>
</html>
